<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>It's Your Time</title>

  <!-- PWA Meta -->
  <meta name="theme-color" content="#0a0a0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="It's Your Time">
  <link rel="apple-touch-icon" href="./img/icon-192.png">
  <link rel="manifest" href="manifest.json">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:wght@700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body data-theme="dark">
<div id="app">
  <div class="wallpaper-overlay"></div>

  <!-- Intro -->
  <div class="intro" id="intro">
    <div class="intro-title">It's your time</div>
    <div class="intro-subtitle">Discover the moment</div>
  </div>

  <!-- Main App -->
  <div class="main-app" id="mainApp">
    <div class="clock-section">
      <div class="time-container">
        <div class="digital-time" id="digitalTime">12:00:00</div>
        <div class="ampm" id="ampm">PM</div>
      </div>
      <div class="date" id="date">Monday, 1 December 2025</div>
    </div>

    <div class="top-controls">
      <div class="control-btn" id="themeToggle"><i data-feather="moon"></i></div>
      <div class="control-btn" id="tzPreset"><i data-feather="globe"></i></div>
      <div class="control-btn" id="tzCustom"><i data-feather="search"></i></div>
    </div>
  </div>

  <!-- Modals -->
  <div class="tz-modal" id="tzPresetModal">
    <div class="tz-content">
      <div class="tz-header"><h2>Select a City</h2></div>
      <div class="tz-grid" id="tzPresetGrid"></div>
    </div>
  </div>

  <div class="tz-modal" id="tzCustomModal">
    <div class="tz-content">
      <div class="tz-header">
        <h2>Search Any Location</h2>
        <input type="text" class="tz-search" id="tzSearch" placeholder="e.g. Tokyo, Paris, Brazil">
      </div>
      <div class="tz-grid" id="tzCustomGrid"></div>
    </div>
  </div>

  <!-- Fullscreen Panel -->
  <div class="panel" id="panel">
    <div class="close" id="closeBtn"></div>
    <div class="panel-city" id="city">Tokyo</div>
    <div class="panel-time-container">
      <div class="panel-time" id="panelTime">12:00:00</div>
      <div class="panel-ampm" id="panelAmpm">PM</div>
    </div>
    <div class="panel-offset" id="offset">UTC+9</div>
  </div>
</div>

<script src="./js/app.js"></script>
<script>
  // Register Service Worker (robust - skips if not on HTTPS/server)
  if ('serviceWorker' in navigator && window.location.protocol === 'https:' || window.location.hostname === 'localhost') {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed:', err));
    });
  }
</script>
</body>
</html>
